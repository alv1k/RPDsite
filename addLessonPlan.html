    <script type="text/javascript">
        let add = document.querySelector(".add");
        let done = document.querySelector(".done");
        let helper = document.querySelector(".helper");
        add.onclick = function(){
            let qDiv = document.createElement("div");
            qDiv.classList.add("row", "parent");
            document.body.appendChild(qDiv);

            let child1_q = document.createElement("div");
            child1_q.classList.add("col-6", "question");
            qDiv.appendChild(child1_q);
            let child2_q = document.createElement("div");
            child2_q.classList.add("col-6");
            qDiv.appendChild(child2_q);

            let p_q = document.createElement("p");
            p_q.classList.add("text_question");
            child1_q.appendChild(p_q);
            p_q.innerHTML = "Вопрос";
            let input_q = document.createElement("input");
            input_q.classList.add("input_question");
            input_q.setAttribute('name', 'input_question');
            child2_q.appendChild(input_q);



            let aDiv = document.createElement("div");
            aDiv.classList.add("row", "parent");
            document.body.appendChild(aDiv);

            let child1_a = document.createElement("div");
            child1_a.classList.add("col-6", "answer");
            aDiv.appendChild(child1_a);
            let child2_a = document.createElement("div");
            child2_a.classList.add("col-6");
            aDiv.appendChild(child2_a);

            let p_a = document.createElement("p");
            p_a.classList.add("text_answer");
            child1_a.appendChild(p_a);
            p_a.innerHTML = "Ответ";
            let input_a = document.createElement("textarea");
            input_a.classList.add("textarea_answer");
            input_a.setAttribute('name', 'textarea_answer');
            child2_a.appendChild(input_a);



            helper.before(qDiv);
            helper.before(aDiv);
        }
